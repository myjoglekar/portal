<section class="content-header">
    <h1 class="data-title">Data Source</h1>
</section>
<section class="content">
    <table class="table table-bordered table-responsive">
        <thead>
            <tr>
                <td>Name</td>
                <td>Connection String</td>
                <td>User Name</td>
                <td>Password</td>
                <td><button class="btn btn-info btn-sm" ng-click="addDataSource()"><i class="fa fa-plus"></i></button></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dataSource in dataSources">
                <td>
                    <span ng-hide="dataSource.isEdit">
                        {{dataSource.name}}
                    </span>
                    <span ng-show="dataSource.isEdit">
                        <input type="text" class="form-control" ng-model="dataSource.name">
                    </span>
                </td>
                <td>
                    <span ng-hide="dataSource.isEdit">
                        {{dataSource.connectionString}}
                    </span>
                    <span ng-show="dataSource.isEdit">
                        <input type="text" class="form-control" ng-model="dataSource.connectionString">
                    </span>
                </td>
                <td>
                    <span ng-hide="dataSource.isEdit">
                        {{dataSource.userName}}
                    </span>
                    <span ng-show="dataSource.isEdit">
                        <input type="text" class="form-control" ng-model="dataSource.userName">
                    </span>
                </td>
                <td>
                    <span ng-hide="dataSource.isEdit">
                        {{dataSource.password}}
                    </span>
                    <span ng-show="dataSource.isEdit">
                        <input type="text" class="form-control" ng-model="dataSource.password">
                    </span>
                </td>
                <td>
                    <div ng-show="dataSource.isEdit">
                        <button class="btn btn-default btn-xs" ng-click="saveDataSource(dataSource); dataSource.isEdit = false"><i class="fa fa-save"></i></button>
                        <button class="btn btn-default btn-xs" ng-click="dataSource.isEdit = false"><i class="fa fa-close"></i></button>
                    </div>
                    <div ng-hide="dataSource.isEdit">
                        <button class="btn btn-default btn-xs" ng-click="dataSource.isEdit = true"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-default btn-xs" ng-click="deleteDataSource(dataSource, $index)"><i class="fa fa-trash-o"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</section>
