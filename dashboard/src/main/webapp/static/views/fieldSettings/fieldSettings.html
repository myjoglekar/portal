<div class="normalheader transition animated fadeIn">
    <div class="hpanel">
        <div class="panel-body header-title">
            <div id="hbreadcrumb" class="pull-right">
            </div>
            <h2 class="font-bold m-b-xs ng-binding">
                Field Settings
            </h2>               
        </div>
    </div>
</div>
<section class="content">    
    <div class="row">
        <div class="col-lg-12 data-table-set">
            <table class="table table-bordered table-responsive table-scheduler">
                <thead>
                    <tr>
                        <th>
                            Field Name
                        </th>
                        <th>
                            Display Format
                        </th>
                        <th>
                            Data Format
                        </th>
                        <th>
                            Data Type
                        </th>
                        <th>
                            Display Name
                        </th>
                        <th>
                            Aggregation Function
                        </th>
                        <th><button class="btn btn-success btn-xs" ng-click="addFieldSettings()"><i class="fa fa-plus" aria-hidden="true"></i></button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="field in fieldSettings">
                        <td><div ng-hide="field.isEdit">{{field.fieldName}}</div><div ng-show="field.isEdit"><input type="text" ng-model="field.fieldName" class="form-control"></div></td>
                        <td><div ng-hide="field.isEdit">{{field.displayFormat}}</div> <div ng-show="field.isEdit"><input type="text" ng-model="field.displayFormat" class="form-control"></div></td>
                        <td><div ng-hide="field.isEdit">{{field.dataFormat}}</div> <div ng-show="field.isEdit"><input type="text" ng-model="field.dataFormat" class="form-control"></div></td>
                        <td><div ng-hide="field.isEdit">{{field.dataType}}</div> <div ng-show="field.isEdit"><input type="text" ng-model="field.dataType" class="form-control"></div></td>
                        <td><div ng-hide="field.isEdit">{{field.displayName}}</div> <div ng-show="field.isEdit"><input type="text" ng-model="field.displayName" class="form-control"></div></td> 
                        <td><div ng-hide="field.isEdit">{{field.agregationFunction}}</div> <div ng-show="field.isEdit"><input type="text" ng-model="field.agregationFunction" class="form-control"></div></td>
                        <td><div ng-hide="field.isEdit"><button class="btn btn-default btn-xs" ng-click="updateField(field);field.isEdit = true;"><i class="fa fa-pencil"></i></button><button class="btn btn-default btn-xs" ng-click="deleteField(field)"><i class="fa fa-trash"></i></button></div>
                            <div ng-show="field.isEdit"><button class="btn btn-default btn-xs" ng-click="saveField(field)"><i class="fa fa-save"></i></button><button class="btn btn-default btn-xs" ng-click="deleteFieldSettings($index)"><i class="fa fa-trash"></i></button></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>






<section class="content">
    <div class="row">        

    </div> 
</section>
