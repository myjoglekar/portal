<style>
    .reportOverview{
        cursor: pointer;
    }
    .reportDropdown{
        padding: 21px;
    }
    .reportDate{
        border: 1px solid #D2D8DB;
        padding: 4px 13px 3px 12px;
    }
    .reportCalendar-Icon{
        padding-right: 2px;
        color: #088478;
    }
    .reportStartdate{
        padding-right: 5px;
        margin-right: 13px;
        margin-left: 13px;

    }
    .reportEnddate{
        padding-left: 5px;
        padding-right: 4px;
        margin-right: 13px;
        margin-left: 13px;
    }
    .reports-tabs{
        padding:3px 15px;
        display: inline-block; 
    }
</style>
<section class="content-header">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown dropdown-dealer">
                            <a class="dropdown-toggle" data-toggle="dropdown">Dealer<br>
                                <span class="drop-dealer">Dealer Group of Anywhere </span> <i class="fa fa-angle-down" aria-hidden="true"></i></a>
                            <ul class="dropdown-menu dealer-ht" role="menu">
                                <li>
                                    <a><input type="text" ng-model="search" class="form-control"></a>
                                </li>
                                <li ng-repeat="dealer in dealers| filter: search" ng-click="getDealerId(dealer); loadNewUrl()">
                                    <a>{{dealer.dealerName}}</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown dropdown-dealer">
                            <a class="dropdown-toggle" data-toggle="dropdown">Dashboard<br>
                                <span class="drop-dealer">Overview </span> <i class="fa fa-angle-down" aria-hidden="true"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="product in products">
                                    <a class="active reportOverview"  ng-click="setReportParamsDate(product);">
                                        {{product.productName}}
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li ng-click="setParams()">
                                    <a data-ui-sref="index.report.reports({dealerId: dealerId, startDate: startDate, endDate: endDate})">
                                        <i class="fa fa-file-text"></i> Report
                                    </a>
                                </li>
                                <li ng-click="setParams()">
                                    <a data-ui-sref="index.schedulerIndex.scheduler({dealerId: dealerId, startDate: startDate, endDate: endDate})">
                                        <i class="fa fa-clock-o" aria-hidden="true"></i> Scheduler
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown dropdown-dealer">
                            <a id="daterange-btn reportDropdown">Date
                                <div class="reportDate">
                                    <i class="fa fa-calendar reportCalendar-Icon" id="date"></i>
                                    <span class="date-border">
                                        <span class="reportStartdate">
                                            {{firstDate| date: "MM/dd/yyyy"}}
                                        </span> - <span class="reportEnddate">{{lastDate| date: "MM/dd/yyyy"}}</span> <i class="fa fa-caret-down"></i>
                                    </span>
                                </div>
                            </a>                   
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="button-add">                    
                    <li>
                        <div class="btn-group">
                            <span ng-click="setParams()" ui-sref="index.report.newOrEdit({dealerId: dealerId, reportId: 0, startDate: startDate, endDate: endDate})">
                                <button type="button" class="btn btn-block btn-primary btn-flat"><i class="fa fa-plus-circle"></i> Add Reports</button>
                            </span>
                        </div>
                        <div class="btn-group">
                            <button type="button" ng-click="setParams(); goBack()"
                                    class="btn btn-block btn-primary btn-flat">
                                <i class="fa fa-arrow-left"></i> Back
                            </button>
                        </div>
                        <div class="btn-group" ng-if="showButton == true;">
                            <button type="button" ng-click="printReport(true, true)" class="btn btn-block btn-primary btn-flat" ng-click="setParams(); goBack()"> 
                                <i class="fa fa-print"></i> Print
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dropdown-features col-md-12"></div>
        <div class="col-md-12">
            <h2>
                Dashboard Reports
            </h2>
        </div>
    </div>
</section>

<section class="content-wrapper">
    <div class="container">
        <section class="content">
            <div class="row">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li ng-class="{active: $state.current.activetab == 'report'}">
                            <!--<a ui-sref="index.report.reports({dealerId: dealerId, reportId: reportId, startDate: startDate, endDate: endDate})" style="padding:3px 15px;display: inline-block;">-->
                            <a class="reports-tabs">
                                Reports
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="tab-content">
                        <div ui-view></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
