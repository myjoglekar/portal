    <div class="box box-primary box-l2t">
        <div class="box-header with-border">
            <h3 class="box-title">
                <span></span> 
            </h3>
        </div>
        <div class="box-body chart-responsive">
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Report Name</th>
                        <th>Created Time</th>
                        <th>User</th>
                        <!--<th>Logo</th>-->
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in reports">
                        <td>{{$index + 1}}</td>
                        <td>{{report.reportTitle}}</td>
                        <td>{{report.time}}</td>
                        <td>{{report.user}}</td>
                        <!--<td><img class="img-responsive img-thumbnail" src="{{report.logo}}"/></td>-->
                        <td>
                            <button ng-click="printReport(true, false)" class="btn btn-default btn-xs" ui-sref="index.report.newOrEdit({dealerId: dealerId, reportId: report.id?report.id:0, startDate: startDate, endDate: endDate})">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn btn-default btn-xs" ng-click="downloadReport(report)"><i class="fa fa-download"></i></button>
                            <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#deleteReports{{report.id}}"><i class="fa fa-trash-o"></i></button>


                            <div class="modal hmodal-success" id="deleteReports{{report.id}}" tabindex="-1" role="dialog"  aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="color-line"></div>
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Delete</h4>
                                            <small class="font-bold"></small>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <div class="col-sm-12  col-md-12">
                                                        <span>Want to delete ?</span>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="col-sm-12">
                                                <button type="button" class="btn btn-primary btn-xs " 
                                                        ng-click="deleteReport(report, $index)" 
                                                        data-dismiss="modal">
                                                    <span class="fa fa-trash"></span> Yes
                                                </button>
                                                <button type="button" class="btn btn-danger btn-xs " 
                                                        data-dismiss="modal">
                                                    <span class="fa fa-times"></span> No
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
