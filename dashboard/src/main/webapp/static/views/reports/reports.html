<section class="content">
    <!--    <div class="pull-right-container pull-right row">
            <div class="btn-group">
                <span ui-sref="index.report.newOrEdit({dealerId: dealerId, reportId: 0, startDate: startDate, endDate: endDate})"><button type="button" class="btn btn-block btn-info btn-flat"><i class="fa fa-plus-circle"></i> Add Reports</button></span>
            </div>
        </div>-->

    <div class="box box-primary box-l2t">
        <div class="box-header with-border">
            <h3 class="box-title">
                <span></span> 
            </h3>
        </div>
        <div class="box-body chart-responsive">
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Report Name</th>
                        <th>Created Time</th>
                        <th>User</th>
                        <!--<th>Logo</th>-->
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in reports">
                        <td>{{$index + 1}}</td>
                        <td>{{report.reportTitle}}</td>
                        <td>{{report.time}}</td>
                        <td>{{report.user}}</td>
                        <!--<td><img class="img-responsive img-thumbnail" src="{{report.logo}}"/></td>-->
                        <td>
                            <button ng-click="printReport(true, false)" class="btn btn-default btn-xs" ui-sref="index.report.newOrEdit({dealerId: dealerId, reportId: report.id?report.id:0, startDate: startDate, endDate: endDate})">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn btn-default btn-xs" ng-click="downloadReport(report)"><i class="fa fa-download"></i></button>
                            <button class="btn btn-default btn-xs" ng-click="deleteReport(report, $index)"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
