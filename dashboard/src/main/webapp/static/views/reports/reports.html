<section class="content">
    <div class="pull-right-container pull-right row">
        <div class="btn-group">
            <span ui-sref="index.report.newOrEdit({dealerId: dealerId, reportId: 0, startDate: startDate, endDate: endDate})"><button type="button" class="btn btn-block btn-info btn-flat"><i class="fa fa-plus-circle"></i> Add Reports</button></span>
        </div>
    </div>

    <table class="table table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Report Name</th>
                <th>Created Time</th>
                <th>User</th>
                <th>Logo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report in reports" ui-sref="index.report.newOrEdit({dealerId: dealerId, reportId: report.id?report.id:0, startDate: startDate, endDate: endDate})">
                <td>{{$index + 1}}</td>
                <td>{{report.reportTitle}}</td>
                <td>{{report.time}}</td>
                <td>{{report.user}}</td>
                <td><img class="img-responsive img-thumbnail" ng-src="{{logo}}"/></td>
                <td><button class="btn btn-info btn-xs"><i class="fa fa-download"></i></button></td>
            </tr>
        </tbody>
    </table>
</section>
