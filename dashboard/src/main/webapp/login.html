<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Deeta Dashboard | Log in</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="static/lib/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="static/lib/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="static/lib/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="static/lib/css/L2T.css">
        <style type="text/css">
            .checkbox, .radio {
                margin-left: 20px;
            }

            .login-page, .register-page {
                background: #fff; 
            }

            .btn-l2t:hover, .btn-l2t:active, .btn-l2t {
                background-color: #228995;
            }

        </style>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition login-page" ng-app="loginApp" ng-controller="LoginController">
        <!--<div class="login-box">
            <div class="login-logo">
                <a href="index.html"><img src="static/img/Logo-l2t.png" width="150" /></a>
            </div>-->

        <div class="login-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center m-b-md">
                        <div>
                            <span>
                                <img src="static/img/logos/deeta-logo.png" width="180" />
                            </span>
                        </div>
                        <!--                        <h3>DEETA DASHBOARD</h3>
                                                <small>This is the best app ever!</small>-->
                    </div>

                    <div class="hpanel">
                        <div class="panel-body">

                            <form ng-submit="submitForm()" name="adminForm">
                                <div class="form-group">
                                    <label class="control-label" for="username">Username</label>
                                    <input type="text" placeholder="Username" title="Please enter you username" value="" name="username" id="username" class="form-control" ng-model="login.username">
                                    

                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <input type="password" title="Please enter your password" placeholder="Password" value="" name="password" id="password" class="form-control" ng-model="login.password">
                                   
                                </div>

<!--                                <div class="checkbox">
                                    <input type="checkbox" class="i-checks" checked>
                                    Remember login

                                </div>-->
                                <button class="btn btn-success btn-block" ng-click="authenticate(login)">Login</button>
                            </form>  
                        </div>
                    </div>

                </div>
            </div>

        </div>



        <script src="static/lib/js/jquery/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="static/lib/js/bootstrap.min.js"></script>

        <script src="static/lib/js/angular/angular.min.js"></script>
        <script src="static/lib/js/angular/angular-cookie.min.js"></script>
        <script src="static/lib/js/angular/angular-local-storage.min.js"></script>
        <script src="static/scripts/config/login.js"></script>
    </body>


</html>
