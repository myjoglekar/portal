<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>L2T Media | Log in</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="static/lib/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="static/lib/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="static/lib/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="static/lib/css/L2T.css">
        <style type="text/css">
            .checkbox, .radio {
                margin-left: 20px;
            }

            .login-page, .register-page {
                background: #3d464d; 
            }

            .btn-l2t:hover, .btn-l2t:active, .btn-l2t {
                background-color: #228995;
            }

        </style>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition login-page" ng-app="loginApp" ng-controller="LoginController">
        <div class="login-box" ng-show="loadDashboard">
            <div class="login-logo">
                <a href="index.html"><img src="static/img/Logo-l2t.png" width="150" /></a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Welcome to L2T Media Dashboard!</p>
                <p class="text-center text-danger">{{errorMessage}}</p>

                <form ng-submit="submitForm()" name="adminForm">
                    <div class="form-group has-feedback">
                        <input class="form-control" placeholder="Username" type="text" ng-model="login.username">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" placeholder="Password" type="password" ng-model="login.password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
<!--                                <label>
                                    <input type="checkbox"> Remember Me
                                </label>-->
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat btn-l2t" ng-click="authenticate(login)">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>  
            </div>
            <!-- /.login-box-body -->
        </div>
        <div ng-hide="loadDashboard" class="loader"><img src="static/img/l2t-loader.gif" alt="Loading..."></div>
        <!-- /.login-box -->
        <!-- jQuery 2.2.3 -->
        <script src="static/lib/js/jquery/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="static/lib/js/bootstrap.min.js"></script>

        <script src="static/lib/js/angular/angular.min.js"></script>
        <script src="static/lib/js/angular/angular-ui-router.min.js"></script>
        <script src="static/lib/js/angular/angular-cookie.min.js"></script>
        <script src="static/lib/js/angular/angular-local-storage.min.js"></script>
        <script src="static/scripts/config/loginApp.js" type="text/javascript"></script>
        <!--<script src="static/scripts/config/ui-routeprovider.js"></script>-->
        <script src="static/scripts/config/login.js"></script>
    </body>
</html>
